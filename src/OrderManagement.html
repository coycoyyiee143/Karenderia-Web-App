<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karinderia POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --primary-orange: #f28123; --bg-light: #fdfaf7; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .nav-link.active { color: var(--primary-orange) !important; border-bottom: 3px solid var(--primary-orange); font-weight: bold; }
        .nav-link { color: #666; }
        .card-img-top { height: 180px; object-fit: cover; border-radius: 12px; }
        .menu-card { border: none; border-radius: 15px; background: transparent; transition: transform 0.2s; }
        .menu-card:hover { transform: translateY(-5px); }
        .btn-add { background: var(--primary-orange); color: white; border-radius: 8px; border: none; width: 32px; height: 32px; }
        .sidebar { background: white; border-left: 1px solid #eee; height: 100vh; position: sticky; top: 0; }
        .order-item-img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; }
        .qty-btn { border: 1px solid #ddd; background: #f8f9fa; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 4px; text-decoration: none; color: black; font-size: 12px; }
        .btn-place-order { background: var(--primary-orange); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <main class="col-md-8 col-lg-9 p-4">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <i class="bi bi-egg-fried fs-3 text-warning me-2"></i>
                    <h4 class="mb-0 fw-bold">Karinderia POS</h4>
                </div>
            </header>

            <div class="row g-4" id="menu-grid">
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="card menu-card">
                        <img src="https://images.unsplash.com/photo-1626509653295-d9903fa1b127?auto=format&fit=crop&w=300" class="card-img-top" alt="Adobo">
                        <div class="card-body px-0 py-2">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="mb-0 fw-bold">Chicken Adobo</h6>
                                    <small class="text-muted">â‚±95.00</small>
                                </div>
                                <button class="btn-add" onclick="addToOrder('Chicken Adobo', 95)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="col-md-4 col-lg-3 sidebar p-4 d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <h5 class="fw-bold mb-0">Current Order</h5>
            </div>

            <div id="order-list" class="flex-grow-1 overflow-auto"></div>

            <div class="border-top pt-3 mt-3">
                <div class="d-flex justify-content-between text-muted mb-1">
                    <span>Subtotal</span>
                    <span id="subtotal">â‚±0.00</span>
                </div>
                <div class="d-flex justify-content-between text-muted mb-3">
                    <span>Service Fee (5%)</span>
                    <span id="service-fee">â‚±0.00</span>
                </div>
                <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
                    <span>Total</span>
                    <span class="text-warning" id="total">â‚±0.00</span>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-light flex-grow-1 border" onclick="clearOrder()">Clear Order</button>
                    <button class="btn btn-place-order flex-grow-1">Place Order</button>
                </div>
            </div>
        </aside>
    </div>
</div>

<script>
    let order = [];

    function addToOrder(name, price) {
        const existing = order.find(item => item.name === name);
        if (existing) {
            existing.qty++;
        } else {
            order.push({ name, price, qty: 1 });
        }
        renderOrder();
    }

    function renderOrder() {
        const list = document.getElementById('order-list');
        list.innerHTML = '';
        let subtotal = 0;

        order.forEach((item, index) => {
            subtotal += item.price * item.qty;
            list.innerHTML += `
                <div class="d-flex align-items-center mb-3">
                    <img src="https://via.placeholder.com/50" class="order-item-img me-3">
                    <div class="flex-grow-1">
                        <h6 class="mb-0 small fw-bold">${item.name}</h6>
                        <small class="text-muted">â‚±${item.price.toFixed(2)}</small>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                        <span class="small">${item.qty}</span>
                        <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                    </div>
                </div>
            `;
        });

        const fee = subtotal * 0.05;
        document.getElementById('subtotal').innerText = `â‚±${subtotal.toFixed(2)}`;
        document.getElementById('service-fee').innerText = `â‚±${fee.toFixed(2)}`;
        document.getElementById('total').innerText = `â‚±${(subtotal + fee).toFixed(2)}`;
    }

    function changeQty(index, delta) {
        order[index].qty += delta;
        if (order[index].qty <= 0) order.splice(index, 1);
        renderOrder();
    }

    function clearOrder() {
        order = [];
        renderOrder();
    }

    // ðŸ”¥ PLACE ORDER LOGIC
    document.querySelector('.btn-place-order').addEventListener('click', function() {
        if (order.length === 0) {
            alert("Order is empty!");
            return;
        }

        const subtotal = parseFloat(document.getElementById('subtotal').innerText.replace('â‚±',''));
        const serviceFee = parseFloat(document.getElementById('service-fee').innerText.replace('â‚±',''));
        const total = parseFloat(document.getElementById('total').innerText.replace('â‚±',''));

        const orderData = {
            items: order.map(i => ({ name: i.name, price: i.price, qty: i.qty })),
            subtotal,
            serviceFee,
            total,
            time: new Date().toISOString()
        };

        console.log("Order Created:", orderData);

        alert(`Order Created! Total: â‚±${orderData.total.toFixed(2)}`);
        clearOrder();
    });
</script>

</body>
</html>
