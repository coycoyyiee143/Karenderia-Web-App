<!DOCTYPE html>

<head>

  <!-- FILTERS + SEARCH -->
  <div class="row mb-3 align-items-center">
    <div class="col-md-6 mb-2">
      <button class="btn btn-outline-dark me-1" onclick="filterMenu('chicken')">Chicken</button>
      <button class="btn btn-outline-dark me-1" onclick="filterMenu('pork')">Pork</button>
      <button class="btn btn-outline-dark me-1" onclick="filterMenu('beef')">Beef</button>

      <button class="btn btn-dark" onclick="filterMenu('all')">All</button>
    </div>

    <div class="col-md-6">
      <div class="input-group">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search food..."
        />
        <button class="btn btn-dark" onclick="searchMenu()">Search</button>
      </div>
    </div>
  </div>

  <!-- DAILY SALES -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
